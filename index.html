<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Integrated Flavour Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #blinds-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    body {
      background: linear-gradient(to bottom, #003366, #ffffff); /* Blue to white gradient */
    }
    main {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.8); /* Translucent white background */
      margin: 2rem auto;
      max-width: 900px;
      border-radius: 8px;
      padding: 3rem 2.5rem;
      box-shadow: 0 8px 30px rgba(0,0,0,.08);
      color: #333; /* Dark text for contrast */
    }
    header {
      background: rgba(0, 0, 0, 0.5); /* Transparent header */
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      z-index: 1;
    }
    .logo img {
      height: 40px;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      font-weight: 600;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="blinds-canvas"></canvas>

  <header>
    <div class="container nav">
      <a class="logo" href="index.html">
        <img src="img/logo.png" alt="IFS logo" />
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About / Services</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container content" style="margin-top: 60px;">
    <h1>Welcome to Integrated Flavour Solutions</h1>
    <p>Crafting taste experiences that leave a lasting impression.</p>
  </main>

  <script>
    const canvas = document.getElementById('blinds-canvas');
    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
    if (!gl) { canvas.style.display = 'none'; }

    const resizeCanvas = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const vert = `attribute vec2 position;
                  varying vec2 vUv;
                  void main() {
                      vUv = position;
                      gl_Position = vec4(position, 0.0, 1.0);
                  }`;

    const frag = `precision highp float;
                  uniform float iTime;
                  uniform vec2 iResolution;
                  varying vec2 vUv;
                  void main() {
                      vec2 uv = vUv;
                      vec3 col = vec3(0.0);
                      col = vec3(sin(uv.y * 10.0 + iTime) * 0.5 + 0.5, sin(uv.x * 10.0 + iTime) * 0.5 + 0.5, 1.0);
                      gl_FragColor = vec4(col, 1.0);
                  }`;

    const prog = gl.createProgram();
    const vShader = gl.createShader(gl.VERTEX_SHADER);
    const fShader = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(vShader, vert);
    gl.shaderSource(fShader, frag);
    gl.compileShader(vShader);
    gl.compileShader(fShader);
    gl.attachShader(prog, vShader);
    gl.attachShader(prog, fShader);
    gl.linkProgram(prog);
    gl.useProgram(prog);

    const buf = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, buf);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);
    const posLoc = gl.getAttribLocation(prog, 'position');
    gl.enableVertexAttribArray(posLoc);
    gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);

    const timeLoc = gl.getUniformLocation(prog, 'iTime');
    const resLoc = gl.getUniformLocation(prog, 'iResolution');

    let start = performance.now();
    function draw() {
        gl.uniform2f(resLoc, canvas.width, canvas.height);
        gl.uniform1f(timeLoc, (performance.now() - start) * 0.001);
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
        requestAnimationFrame(draw);
    }
    draw();
  </script>

  <footer>
    <div class="container">
      <small>&copy; <span id="year"></span> Integrated Flavour Solutions</small>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
