<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | Integrated Flavour Solutions</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="page-wrapper">
    <div id="iridescence-root" class="iridescence-container" aria-hidden="true"></div>

    <header class="site-header">
      <div class="brand">
        <img id="logo" src="img/logo.png" alt="Integrated Flavour Solutions logo" />
        <span class="company-name">Integrated Flavour Solutions</span>
      </div>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About / Services</a>
        <a href="contact.html" class="nav-link active">Contact</a>
      </nav>
    </header>

    <main class="hero">
      <div class="hero-inner">
        <span class="badge">Let’s talk flavour</span>
        <h1 class="hero-title">Tell us about your next product</h1>
        <p class="hero-sub">
          Email us at <strong>hello@integratedflavour.com</strong> or use the form below and we’ll get back to you within 24 hours.
        </p>

        <form action="https://formspree.io/f/your-form-id" method="POST" style="max-width:500px;margin:2rem auto 0;text-align:left;">
          <label style="display:block;margin-bottom:1rem;font-weight:600;">Name
            <input type="text" name="name" required style="width:100%;margin-top:.25rem;padding:.6rem;border:1px solid #ccc;border-radius:4px;" />
          </label>
          <label style="display:block;margin-bottom:1rem;font-weight:600;">Email
            <input type="email" name="_replyto" required style="width:100%;margin-top:.25rem;padding:.6rem;border:1px solid #ccc;border-radius:4px;" />
          </label>
          <label style="display:block;margin-bottom:1.5rem;font-weight:600;">Message
            <textarea name="message" rows="5" required style="width:100%;margin-top:.25rem;padding:.6rem;border:1px solid #ccc;border-radius:4px;"></textarea>
          </label>
          <button type="submit" class="btn primary" style="width:100%;border:none;">Send Message</button>
        </form>

        <div class="hero-ctas" style="margin-top:2rem;">
          <a class="btn ghost" href="index.html">Back to Home</a>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <small>© <span id="year"></span> Integrated Flavour Solutions – All rights reserved</small>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
